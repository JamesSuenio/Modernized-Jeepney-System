<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Chat Support</title>

</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
    

}

.chat-container {
    max-width: 300px;
    margin: 0 auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
    height: 550px;
    width: 300px;
  }
        .logo {
            text-align: center;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .logo img {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
        }

.chat-header {
    background-color: rgba(34, 16, 241, 1);
    color: #fff;
    padding: 10px;
    text-align: center;
}
.icons-container {
    display: flex;
    align-items: center;
}

.icons {
    font-size: 24px;
    margin-right: 250px; 
    transform: translate(10px, 0); 
}

.chat-messages {
    padding: 10px;
    background-color: #f9f9f9;
    min-height: 330px;
    max-height: 400px;
    overflow-y: scroll;
}

.message {
    color: #000;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
}

.received {
    background-color: #e0e0e0;
    text-align: left;
}

.sent {
    background-color: #007BFF;
    color: #fff;
    text-align: right;
}

.chat-input {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #fff;
}

input[type="text"] {
    flex: 1;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
}
.icon-link{
    color: white;
    size: 40px;
    font-size: 30px;
    
    }
    .icons{


    }
</style>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Support Chat</h2>
            
            <div class="logo">
                <img src="D:\Modernized Jeepney System\Ellipse 3.jpg">
              </div>
              <div class="icons">
                <a class="icon-link" href="Sign Up.html">
                    <i class="fas fa-arrow-alt-circle-left"></i>
                  </a>   
        </div>
       
        <div class="chat-messages">
            <div class="message received">
                <p>Hello! How can we assist you today?</p>
            </div>
            <div class="message sent">
                <p>I have a question about your payment.</p>
            </div>
            <div class="message received">
                <p>Sure, what's your question?</p>
            </div>
            <!-- Add more messages here -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
